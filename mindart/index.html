<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="alhambra_alpha.png"/>
        <video type="video/mp4" id="alhambraModel" preload="auto" src="alhambra_chroma_small.mp4" autoplay="true" loop="true" crossorigin="anonymous" playsinline="" webkit-playsinline="" muted="true"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video autoplay loop muted playsinline webkit-playsinline type="video/mp4" src="alhambra_chroma_small.mp4" position="0 0 0" rotation="0 0 0" height="0.2840" width="1" preload="auto" autoplay="true" loop="true" muted="true"></a-video>
        <!--<a-video autoplay loop muted playsinline webkit-playsinline src="#alhambraModel" position="0 0 0" height="0.2840" width="1" rotation="0 0 0" preload="auto" autoplay="true" loop="true"> </a-video>-->
      </a-entity>
    </a-scene>
  </body>
</html>
